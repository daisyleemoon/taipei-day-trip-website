<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/authenticationStyle.css" />
    <link rel="stylesheet" href="../static/css/memberStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="/" class="home">台北一日遊</a>
      <nav class="nav">
        <a id="bookingTour" onclick="loginOrBooking()">預定行程</a>
        <a id="loginOrSignup"></a>
        <input
          id="memberIcon"
          type="image"
          onclick="toMemberPage()"
          src="../static/images/icon_user.png"
        />
      </nav>
    </header>
    <article>
      <div id="memberDiv">
        <div id="memberInfoDiv">
          <p id="memberInfoTitle">會員資訊</p>
          <p><b>帳號：</b><span id="memberName"></span></p>
          <p><b>信箱：</b><span id="memberEmail"></span></p>
          <input
            type="button"
            value="修改密碼"
            onclick="toggleEditPasswordDiv()"
          />
        </div>
        <div id="editPassword" style="visibility: hidden">
          <form id="editPasswordForm">
            <label for="password">請輸入舊密碼：</label>
            <input
              id="originalPassword"
              type="password"
              name="password"
            /><br />
            <label for="newPassword">請輸入新密碼：</label>
            <input id="newPassword" type="password" name="newPassword" /><br />
            <label for="doubleCheckPassword">請確認新密碼：</label>
            <input
              id="checkPassword"
              type="Password"
              name="doubleCheckPassword"
            /><br />
            <input id="editPasswordBtn" type="submit" value="確認送出" />
          </form>
        </div>
        <div id="contactInfoDiv">
          <div>
            <p>聯絡人資訊</p>
            <p><b>聯絡人姓名：</b><span id="contactName__member"></span></p>
            <p><b>通訊信箱：</b><span id="contactEmail__member"></span></p>
            <p><b>聯絡電話：</b><span id="contactPhone__member"></span></p>
            <input
              type="button"
              onclick="toggleEditContactDiv()"
              value="修改聯絡人資訊"
            />
          </div>
          <div id="editContactDiv">
            <form id="editContactForm">
              <label for="name">聯絡人姓名：</label>
              <input id="contactNameInput" type="text" name="name" /><br />
              <label for="email">通訊信箱：</label>
              <input id="contactEmailInput" type="email" name="email" /><br />
              <label for="phone">聯絡電話：</label>
              <input id="contactPhoneInput" type="tel" name="phone" /><br />
              <input type="submit" value="儲存" />
            </form>
          </div>
        </div>
      </div>
    </article>
    <section>
      <hr />
      <div id="memberOrderInfo">
        <p>訂單資訊：</p>
        <table id="orderTable">
          <tr>
            <th>訂單編號</th>
            <th>訂單日期</th>
            <th>訂單金額</th>
            <th>付款狀態</th>
            <th>行程地點</th>
            <th>行程日期</th>
            <th>行程時間</th>
          </tr>
        </table>
      </div>
    </section>
    <footer>
      <p class="copyRight">COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    <div id="modal">
      <div id="loginTable" class="modalContent">
        <div class="authBody" id="loginBody" style="display: block">
          <p class="modalTableTitle">登入會員帳號</p>
          <button
            type="button"
            class="closeIconBtn"
            onclick="closeModal()"
          ></button>
          <form
            class="authForm"
            id="loginForm"
            action="/api/user"
            method="PATCH"
          >
            <input
              type="text"
              id="loginEmail"
              name="email"
              placeholder="輸入電子信箱"
              required
            />
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="輸入密碼"
              required
            />
            <input type="submit" value="登入帳戶" />
          </form>
          <p class="showResult"></p>
          <p id="toSignupText" class="loginOrSignupText">
            還沒有帳戶？<span onclick="toggleAuthTable()" id="clickToSignup"
              >點此註冊</span
            >
          </p>
        </div>
      </div>
      <div id="signupTable" class="modalContent">
        <div class="authBody" id="signupBody" style="display: none">
          <p class="modalTableTitle">註冊會員帳號</p>
          <button
            type="button"
            class="closeIconBtn"
            onclick="closeModal()"
          ></button>
          <form class="authForm" id="signupForm" action="/api/user">
            <input
              type="text"
              id="signupName"
              name="name"
              placeholder="輸入姓名"
              required
            />
            <input
              type="text"
              id="signupEmail"
              name="email"
              placeholder="輸入電子信箱"
              pattern=".+@.+\..+"
              oninvalid="this.setCustomValidity('Email格式：example@mail.com')"
              onchange="this.setCustomValidity('')"
              required
            />
            <input
              type="password"
              id="signupPassword"
              name="password"
              placeholder="輸入密碼"
              pattern="[a-zA-Z0-9]{8,}$"
              oninvalid="this.setCustomValidity('請輸入至少8碼英數字')"
              onchange="this.setCustomValidity('')"
              required
            />
            <input type="submit" value="註冊新帳戶" />
          </form>
          <p class="showResult"></p>
          <p id="toLoginText" class="loginOrSignupText">
            已經有帳戶？<span onclick="toggleAuthTable()" id="clickToLogin"
              >點此登入</span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="../static/js/authentication.js"></script>
    <script src="../static/js/memberScript.js"></script>
  </body>
</html>
