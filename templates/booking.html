<!DOCTYPE html>
<html>
  <head>
    <title>台北一日遊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <header>
      <p class="home">台北一日遊</p>
      <nav class="nav">
        <a>預定行程</a>
        <a id="loginOrSignup"></a>
      </nav>
    </header>
    <section>
      <div>
        <img src="" alt="" />
        <input
          type="image"
          src="../static/images/btn_leftArrow.png"
          alt="btn_leftArrow"
        />
        <input
          type="image"
          src="../static/images/btn_rightArrow.png"
          alt="btn_rightArrow"
        />
      </div>
      <div id="attraction_title"><p></p></div>
      <div id="attraction_category"><p></p></div>
      <div>
        <p>訂購導覽行程</p>
        <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
        <form>
          <label for="date"><b>選擇日期</b></label>
          <input type="date" name="date" />
          <label for="time"><b>選擇時間</b></label>
            <input type="radio" name="time" value="morningHelf" />  
          <label for="morningHelf">上半天</label>  
          <input type="radio" name="time" value="afternoonHelf" />  
          <label for="afternoonHelf">下半天</label>
          <label for="charge"><b>導覽費用</b></label>
          <p>新台幣 2000 元</p>
          <input type="submit" value="開始預訂行程" />
        </form>
        <p id="description"></p>
        <p>景點地址：</p>
        <p id="address"></p>
        <p>交通方式：</p>
        <p id="info"></p>
      </div>
    </section>
    <footer>
      <p>COPYRIGHT© 2021 台北一日遊</p>
    </footer>
    <div id="modal">
      <div id="loginTable" class="modalContent">
        <div class="authBody" id="loginBody" style="display: block">
          <p class="modalTableTitle">登入會員帳號</p>
          <button
            type="button"
            class="closeIconBtn"
            onclick="closeModal()"
          ></button>
          <form
            class="authForm"
            id="loginForm"
            action="/api/user"
            method="PATCH"
          >
            <input
              type="text"
              id="loginEmail"
              name="email"
              placeholder="輸入電子信箱"
            />
            <input
              type="password"
              id="loginPassword"
              name="password"
              placeholder="輸入密碼"
            />
            <input type="submit" value="登入帳戶" />
          </form>
          <p class="showResult"></p>
          <p id="toSignupText" class="loginOrSignupText">
            還沒有帳戶？<span onclick="toggleAuthTable()" id="clickToSignup"
              >點此註冊</span
            >
          </p>
        </div>
      </div>
      <div id="signupTable" class="modalContent">
        <div class="authBody" id="signupBody" style="display: none">
          <p class="modalTableTitle">註冊會員帳號</p>
          <button
            type="button"
            class="closeIconBtn"
            onclick="closeModal()"
          ></button>
          <form class="authForm" id="signupForm" action="/api/user">
            <input
              type="text"
              id="signupName"
              name="name"
              placeholder="輸入姓名"
            />
            <input
              type="text"
              id="signupEmail"
              name="email"
              placeholder="輸入電子信箱"
            />
            <input
              type="password"
              id="signupPassword"
              name="password"
              placeholder="輸入密碼"
            />
            <input type="submit" value="註冊新帳戶" />
          </form>
          <p class="showResult"></p>
          <p id="toLoginText" class="loginOrSignupText">
            已經有帳戶？<span onclick="toggleAuthTable()" id="clickToLogin"
              >點此登入</span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
