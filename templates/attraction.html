<!DOCTYPE html>
<html>
  <head>
    <title>台北一日遊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/attractionStyle.css" />
  </head>
  <body>
    <header>
      <p class="home">台北一日遊</p>
      <nav class="nav">
        <a href="">預定行程</a>
        <a href="">登入/註冊</a>
      </nav>
    </header>
    <main>
      <section id="photoGallery">
        <img id="spotPhoto" src="" alt="" />
        <input
          type="image"
          id ="imgLeftBtn"
          onclick="clickLeftBtn()"
          src="../static/images/btn_leftArrow.png"
          alt="btn_leftArrow"
        />
        <input
          type="image"
          id ="imgRightBtn"
          onclick="clickRightBtn()"
          src="../static/images/btn_rightArrow.png"
          alt="btn_rightArrow"
        />
        <div id="pageDots">
          <!-- <input type="radio" class="pageDot"> -->
          
        </div>
      </section>
      <section id="reservation">
        <p id="attractionTitle">陽明山</p>
        <p id="attractionCategory">景點 at <span id="attractionMrt">中山</span></p>
        <div id="reservationTable">
          <p id="reservationTableTitle">訂購導覽行程</p>
          <p id="reservationTableSlogan">以此景點為中心的一日行程，帶您探索城市角落故事</p>
          <form>
              <label for="date"><b>選擇日期：</b>
                <input type="date" id="inputDate" name="date" />
              </label><br>
              <fieldset>
                <label for="time" id="labelTimeText"><b>選擇時間：</b></label>
                <label for="morningHelf" class="labelHelfDay">
                  <input type="radio" class="inputRadio" name="time" value="morningHelf" />
                  上半天</label>
                  <label for="afternoonHelf" class="labelHelfDay">
                    <input type="radio" class="inputRadio" name="time" value="afternoonHelf" />
                    下半天</label><br />
              </fieldset>
              <label for="charge" id="labelFeeText"><b>導覽費用：</b>
                <span id="tourFee">新台幣 2000 元</sapn>
              </label><br>
            <input id="reservationBtn" type="submit" value="開始預訂行程" />
          </form>
        </div>
      </section>
      <hr id="horizon" />
      <section id="attranctionInfo">
        <p id="description"></p>
        <div id="addressInfo">
          <p>景點地址：</p>
          <p id="address"></p>
        </div>
        <div id="transportInfo">
          <p>交通方式：</p>
          <p id="transport"></p>
        </div>
      </section>
    </main>
    <footer>
      <p>COPYRIGHT© 2021 台北一日遊</p>
    </footer>
    <script src="../static/js/attractionScript.js"></script>
  </body>
</html>
